<h2 class='ui-widget-header ui-corner-all'>Edit Server</h2>
<label>Name</label>
<input type='text' name='name' value='{{ name }}' id='serverNameInput'/>
<label>Remote Host</label>
<input 
	type='text'
	name='remoteHost'
	value='{{ remoteHost }}'
	id='serverRemoteHostInput'
	/>
<div class='btn-group'>
	<input 
		type='checkbox' 
		name='receiveGrowls'
		{{#receiveGrowls}} checked {{/receiveGrowls}}
		id='serverReceiveGrowls'
		/>
	<label for='serverReceiveGrowls'>Receive Growls</label>
	<input
		type='checkbox'
		name='forwardGrowls'
		{{#forwardGrowls}} checked {{/forwardGrowls}}
		id='serverForwardGrowls'
		/>
	<label for='serverForwardGrowls'>Forward Growls</label>
</div>
<button class='btn'>Submit</button>
